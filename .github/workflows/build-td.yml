name: Build TDLib

on:
  push:
    branches:
      - build-td

  workflow_dispatch:
    inputs:
      build-android:
        description: 'Build Android'
        required: false
        type: boolean
        default: false

      build-jvm:
        description: 'Build JVM'
        required: false
        type: boolean
        default: false

      build-ios:
        description: 'Build iOS'
        required: false
        type: boolean
        default: false

      build-macos:
        description: 'Build macOS'
        required: false
        type: boolean
        default: false

jobs:
  run-generator:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true

      - name: Clean submodule
        run: |
          cd td
          git clean -ffdx

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3

      - name: Assemble generator
        run: ./gradlew tdl-coroutines-generator:assemble

      - name: Run generator
        run: ./gradlew tdl-coroutines-generator:run

      - name: Commit and push
        uses: ./.github/actions/commit-and-push
        with:
          message: Update API [skip ci]
          add: |
            - tdl-coroutines
            - README.md

  build-android:
    if: github.event_name == 'push' || inputs.build-android
    needs: run-generator
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: none

      - name: Set up dependencies
        run: sudo apt-get install make git zlib1g-dev libssl-dev gperf cmake g++

      - name: Check environment
        run: |
          cd td/example/android
          ./check-environment.sh

      - name: Fetch Android SDK
        run: |
          cd td/example/android
          ./fetch-sdk.sh

      - name: Build OpenSSL
        run: |
          cd td/example/android
          ./build-openssl.sh

      - name: Build TDLib
        run: |
          cd td/example/android
          ./build-tdlib.sh '' '' '' '' 'JSONJava'

      - name: SHA256 checksums
        run: shasum -a 256 td/example/android/tdlib/libs/*/*.so

      - name: Copy files
        run: |
          rm -rf tdl-coroutines/src/androidMainGenerated/jniLibs
          mkdir -p tdl-coroutines/src/androidMainGenerated/jniLibs
          cp -r td/example/android/tdlib/libs/* tdl-coroutines/src/androidMainGenerated/jniLibs

      - name: Commit and push
        uses: ./.github/actions/commit-and-push
        with:
          message: TDLib for Android [skip ci]
          add: tdl-coroutines

  build-jvm-linux-arm64:
    if: github.event_name == 'push' || inputs.build-jvm
    needs: run-generator
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: none

      - name: Set up dependencies
        run: sudo apt-get install make git zlib1g-dev libssl-dev gperf cmake g++

      - name: Build TDLib
        run: |
          cd td
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=../example/java/td -DTD_ENABLE_JNI=ON ..
          cmake --build . --target install
          cd ../example/java
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=../../../tdlib -DTd_DIR:PATH=$(readlink -e ../td/lib/cmake/Td) -DTD_JSON_JAVA=ON ..
          cmake --build . --target install

      - name: SHA256 checksums
        run: shasum -a 256 td/tdlib/bin/*.so

      - name: Copy files

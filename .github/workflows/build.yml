name: Build

on:
  pull_request:
    branches:
      - develop
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3
          cache-disabled: false

      - name: Assemble libraries
        run: |
          ./gradlew tdl-coroutines:bundleReleaseAar
          ./gradlew tdl-coroutines:jvmJar
          ./gradlew tdl-coroutines:macosArm64Cinterop-mainKlib
          ./gradlew tdl-coroutines:macosArm64Klib
          ./gradlew tdl-coroutines:macosX64Cinterop-mainKlib
          ./gradlew tdl-coroutines:macosX64Klib

      - name: Assemble examples
        run: |
          ./gradlew tdl-coroutines-example:assembleRelease
          ./gradlew tdl-coroutines-example-jvm:assemble

      - name: Check API compatibility
        run: ./gradlew apiCheck
